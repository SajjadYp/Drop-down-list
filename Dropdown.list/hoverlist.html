<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List hover</title>
    <link rel="stylesheet" href="./hoverlist.css" />
  </head>
  <body>
    <div class="Container">
      <div class="dropdown">
        <!-- button -->
        <div class="Button">
          <p>User Profile</p>
          <svg
            class="Icon"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              class="IconPath"
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m19.5 8.25-7.5 7.5-7.5-7.5"
            />
          </svg>
        </div>
        <!-- /Button -->
        <!-- Dropdown -->
        <div class="List">
          <a href="#">Basket</a>
          <a href="#">Courses</a>
          <a href="#">Account</a>
          <a href="#">Logout</a>
        </div>
        <!-- /Dropdown -->
      </div>
    </div>
  </body>
</html>
